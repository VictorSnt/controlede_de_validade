<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Validade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
        }

        .card-title {
            font-weight: bold;
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-back {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-back:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title mb-4">Registrar Validade</h2>
            <form method="POST" action="" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="produto">Codigo do Produto:</label>
                    <input type="text" class="form-control" id="produto" name="produto" placeholder="Insira o codigo do produto" required>
                    <div class="invalid-feedback">
                        Por favor, insira o codigo do produto.
                    </div>
                </div>

                <div class="form-group">
                    <label for="validade">Data de Validade:</label>
                    <input type="date" class="form-control" id="validade" name="validade" required>
                    <div class="invalid-feedback">
                        Por favor, insira a data de validade do produto.
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Insira a quantidade de produtos" required>
                    <div class="invalid-feedback">
                        Por favor, insira a quantidade do produto com este vencimento.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">Salvar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn-back">Voltar</a>
            </div>
        </div>
    </div>

    <script>
        // Script para validação do formulário usando Bootstrap
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
